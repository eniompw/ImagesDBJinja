output the list: <br>
    {{ list }}
<p>

output each row: <br>
    {% for item in list %}
    {{ item[1] }} <br>
    {% endfor %}
<p>

output as a table: <p>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<table class="w3-table-all w3-hoverable">
    <tr class="w3-green">
        <th>name</th>
        <th>image</th>
    </tr>
    {% for item in list %}
    <tr>
        <td>{{ item[1] }}</td>
        <td><img src="/static/images/{{ item[2] }}" width="100"></td>
    </tr>
    {% endfor %}
</table>
